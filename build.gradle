buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'
apply plugin: 'curseforge'

version = "4.0.0.${System.env.BUILD_NUMBER}"
group= "com.arisux"
archivesBaseName = "avp"

tasks.withType(JavaCompile) {
	sourceCompatibility = "1.7"
	targetCompatibility = "1.7"
	options.encoding = 'UTF-8'
}

minecraft {
    version = "1.7.10-10.13.2.1291"
    runDir = "eclipse"
}

curse {
    displayName = "AliensVsPredator"
    artifact = file("C:/Program Files (x86)/Jenkins/jobs/${project.curse.displayName}/builds/${System.env.BUILD_NUMBER}/archive/build/libs/[${project.minecraft.version}][${project.version} ${project.curse.displayName}.jar")
    projectId = '221641'
    apiKey = project.curseForgeApiKey
    releaseType = 'beta'
}

dependencies {
	// Define dependencies here or place them in "./libs/"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
